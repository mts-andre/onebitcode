<!--
    Escreva um programa que calcule a soma dos números de 1 a 100.
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Somatória</title>
    </head>
    
    <body>
        <script>
            let resultado = 0

            for(let i = 1; i <= 100; i++){
                resultado += i
            }

            console.log(`Resultado da somatória de 1 a 100: ${resultado}`)
        </script>
    </body>
</html>
