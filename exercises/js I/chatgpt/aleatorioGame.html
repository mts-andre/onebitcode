<!--
    Escreva um programa que simule um jogo de adivinhação. O programa deve gerar um número aleatório entre 1 e 100, e o usuário deve tentar adivinhar o número. O programa deve informar se o número é maior ou menor do que o palpite do usuário, até que ele acerte.
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Game</title>
    </head>

    <body>
        <script>
            const numero = Math.floor(Math.random() * 100) + 1
            console.log(numero)

            let tentativas = 0
            let acerto = false

            while(!acerto) {
                const palpite = parseInt(prompt('Digite um número:'))
                tentativas++

                if(palpite == numero) {
                    console.log('Você venceu! \nTentativas: ' + tentativas)
                    acerto = true
                } else if(palpite > numero) {
                    console.log('O número é menor, tente novamente.')
                } else {
                    console.log('O número é maior, tente novamente')
                }
            }
            
        </script>
    </body>
</html>
